<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jogo da memória</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">

        <header>
            <h1>jogo da memória</h1>
        </header>

        <section class="score-panel">


          <ul class="stars">
        		<li><i class="fa fa-star 1"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>

        	</ul>
          <span class="moves">0 movimento(s)</span>

          <!-- timer with clock !-->
          <span class="timer">0:00</span>

              <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>



        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

      <!-- fim de jogo !-->

    <div class="popup_bg hide">
              <div class="popup_body">
                <div class="popup_head">
                          <h1 class="popup_title">fim de jogo</h1>
                </div>
                <div class="popup_score">
                          <span class="popup_time">tempo</span>
                          <span class="popup_moves">movimentos</span>
                          <span class="popup_rating">pontuação</span>

                </div>
                <div class="popup_buttons">
                          <button class="popup_button popup_close">fechar</button>
                          <button class="popup_button popup_new">novo jogo</button>
                </div>

              </div>
    </div>

    <script src="js/app.js"></script>


</body>
</html>
